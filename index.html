<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SIP Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>SIP Calculator</h1>
            <!-- Merged input with provided styles -->
            <div class="input-container coolinput">
                <label for="monthlyInvestment" class="text">Monthly Investment (Rs):</label>
                <input type="number" id="monthlyInvestment" min="1" step="1" placeholder="Enter amount" required class="input">
            </div>
            <div class="input-container coolinput">
                <label for="investmentYears" class="text">Investment Period (Years):</label>
                <input type="number" id="investmentYears" min="0" step="1" placeholder="Years" class="input">
            </div>
            <div class="input-container coolinput">
                <label for="investmentMonths" class="text">Investment Period (Months):</label>
                <input type="number" id="investmentMonths" min="0" step="1" placeholder="Months" class="input">
            </div>
            <div class="input-container coolinput">
                <label for="interestRate" class="text">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" min="1" step="0.01" placeholder="Enter rate" required class="input">
            </div>
            <button class="Btn" onclick="calculateSIP()">Calculate</button>
        </div>
        <div class="result-area">
            <div id="result"></div>
            <div class="chart-container">
                <canvas id="myChart" width="380" height="380"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
