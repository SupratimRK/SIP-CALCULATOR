<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SIP Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>SIP Calculator</h1>
            <div class="input-container">
                <label for="monthlyInvestment">Monthly Investment (Rs): </label>
                <input type="number" id="monthlyInvestment" min="1" step="1" placeholder="Enter amount" required>
            </div>
            <div class="input-container">
                <label for="investmentYears">Investment Period (Years): </label>
                <input type="number" id="investmentYears" min="0" step="1" placeholder="Years">
            </div>
            <div class="input-container">
                <label for="investmentMonths">Investment Period (Months): </label>
                <input type="number" id="investmentMonths" min="0" step="1" placeholder="Months">
            </div>
            <div class="input-container">
                <label for="interestRate">Annual Interest Rate (%): </label>
                <input type="number" id="interestRate" min="1" step="0.01" placeholder="Enter rate" required>
            </div>
            <button onclick="calculateSIP()">Calculate</button>
        </div>
        <div class="result-area">
            <div id="result"></div>
            <div class="chart-container">
                <canvas id="myChart" width="380" height="380"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
